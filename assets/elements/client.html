<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="chat-client">
    <template>
        <style>
        /*Add Style*/
        </style>

        <div class="card large col s12 m4 l3 marg-20">
            <section class="card-content">
                <span class="my-card-title">
                    ${this.name}
                    <i class="material-icons small">perm_identity</i>
                    Id: ${this._id}
                    <i class="material-icons small">perm_identity</i>
                    Age: ${this.age}
                </span>
            </section>

            <section id="${this.id}_messages" class="mini-messages no-x with-y"> [[messages]] ${User.transform_messages(this._messages)}</section>

            <div class="divider"></div>

            <div class="card-content">
                <div class="input-field inline">
                    <textarea id="${this.textarea_id}" class="materialize-textarea user-message">{{newMessage}}</textarea>
                    <label for="">New Message</label>
                    <button class="btn waves-effect waves-light" type="submit">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script>
        class ChatClient extends Polymer.Element {
            static get is() { return 'chat-client'}

            constructor() {
                super()
            }

            static get properties() {
                return {
                    name: String,
                    age: Number,
                    messages: Array
                    newMessage: {
                        type: String,
                        notify: false
                    }
                }
            }


        }
    </script>
</dom-module>
