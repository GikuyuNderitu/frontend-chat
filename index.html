	<body>
		<header class="z-depth-3">
			<a id="user-add" href="#addUserModal" class="btn-floating btn-large modal-trigger red">
				<i class="large material-icons">add</i>
			</a>

			<!-- Feature for user add -->
			<div class="tap-target" data-activates="user-add">
				<div class="tap-target-content">
					<h5>Add User</h5>
					<p>Use this button to add a user to the chat application.</p>
				</div>
			</div>

			<!-- Add User Modal -->
			<div class="modal" id="addUserModal">
				<div class="modal-content">
					<div class="row">
						<div class="input-field col s6">
							<!-- Add Person Icon Later -->
							<input class="new-user-input" type="text" id="new-name">
							<label for="new-name">Name</label>
						</div>
						<div class="input-field col s6">
							<!-- Add Calendar Icon Later -->
							<input class="new-user-input" type="number" id="new-age">
							<label for="new-age">Age</label>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="submit-user" class="waves-effect waves-light btn red valign-wrapper">
						<span class="center-align">Add User!</span>
						<i class="small material-icons">thumb_up</i>
					</button>
				</div>
			</div>
		</header>
		<div class="my-container">
			<div class="row" id="chat-area">
